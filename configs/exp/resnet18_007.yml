common:
    seed: &seed 2020
    target: target
    drop:
    kaggle:
        submit: False

model:
    name: resnet18
    n_channels: &channel 3
    n_classes: 1
    pretrained: True
    multi_gpu: True
    avgpool:
        name: GeM
        params: {}
    head:
        act:
            name: ReLU
            params: {}
        batch_norm: 
            name: BatchNorm1d
            params:
                num_features: 512
        drop:
            name: Dropout
            params:
                p: 0.3
        linear:
            name: Linear
            params:
                in_features: 512
                out_features: 128
    metric:

validation:
    name: SingleFold
    params:
        n_splits: 5
        shuffle: True
        random_state: *seed
    split:
        y: target
        groups:
    weight:
        - 1.0

data:
    train:
        dataset_type: CustomDataset
        is_train: True
        img_size:
            width: &wsize 256
            height: &hsize 256
        n_channels: *channel
        epochs: 10
        loader:
            shuffle: True
            batch_size: 64
            num_workers: 4
        transforms:
            hflip:
                name: HorizontalFlip
                params:
                    p: 0.5
            vflip:
                name: VerticalFlip
                params:
                    p: 0.5
            rotate:
                name: Rotate
                params:
                    p: 0.5
                    limit: 20
            cutout:
                name: Cutout
                params:
                    p: 0.5
                    num_holes: 30
                    max_h_size: 15
                    max_w_size: 15
    valid:
        dataset_type: CustomDataset
        is_train: True
        img_size:
            width: *wsize
            height: *hsize
        n_channels: *channel
        loader:
            shuffle: False
            batch_size: 32
            num_workers: 4
        transforms:
        tta:
            iter_num: 1
    test:
        dataset_type: CustomDataset
        is_train: False
        img_size:
            width: *wsize
            height: *hsize
        n_channels: *channel
        loader:
            shuffle: False
            batch_size: 16
            num_workers: 4
        transforms:
        tta:
            iter_num: 1

loss: 
    name: BCEWithLogitsLoss
    params: {}

optimizer:
    name: Adam
    params:
        lr: 0.0001

scheduler:
    name: ReduceLROnPlateau
    params:
        factor: 0.5
        T_max: 5
